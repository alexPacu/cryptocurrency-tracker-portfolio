version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-tracker-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/coins?page=1&per_page=1', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

